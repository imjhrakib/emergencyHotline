<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>

  <!-- daisyUi and tailwindcss -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- styles -->
  <link rel="stylesheet" href="styles/tailwind.css">
</head>

<body class=".hind-madurai">
  <!-- navbar section -->
  <nav class="flex justify-between items-center mx-[60px] my-6">
    <div class="flex items-center gap-2">
      <div class="w-[50px] h-[50px]">
        <img src="./assets/logo.png" alt="">
      </div>
      <p class="text-[#006747] font-extrabold">Emergency<br>Service</p>
    </div>
    <div class="flex gap-5">
      <button class="btn bg-[#41ff6b1a] text-[#000000] rounded-[50px]">
        <span>0</span>
        <img src="./assets/heart.png" alt="like" class="w-6 h-6">
      </button>
      <button class="btn bg-[#41ff6b1a] text-[#000000] rounded-[50px]">
        <span>0</span>
        <img src="./assets/coin.png" alt="" class="w-6 h-6">
      </button>
      <button class="btn bg-[#00a63e] text-white rounded-[50px]"><span>0</span>Copy</button>
    </div>
  </nav>

  <!-- hero section -->
  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-full h-[239px] text-center">
    <div class="pt-5 flex flex-col gap-2.5">
      <div class="w-[92px] h-[92px] mx-auto">
        <img src="./assets/logo-dark.png" alt="">
      </div>
      <p class="text-white font-bold text-[35px]">Emergency Service Directory</p>
      <p class="text-white font-semibold text-[18px]">Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh</p>
    </div>
  </section>

  <!-- card section -->
  <section class="flex p-[60px] bg-[#F5FFF6] ">
    <div class="w-9/12 flex">

    </div>
    <div class="flex flex-col w-3/12 bg-white rounded-xl">
      <div class="flex items-center justify-between p-4">
        <div class="flex gap-1.5">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="font-semibold">Call History</p>
        </div>
        <button class="btn bg-[#00a63e] text-white rounded-[50px]">Clear</button>
      </div>
      <div class="bg-[#FAFAFA] flex items-center justify-between mx-4 mb-4 p-4 rounded-lg">
        <div>
          <p class="text-[#111111]">Fire Service Number</p>
          <h5 class="text-[#5C5C5C]">999</h5>
        </div>
        <p class="text-[#111111]">11:36:58 AM</p>
      </div>
    </div>
    </div>
  </section>

</body>

</html>
